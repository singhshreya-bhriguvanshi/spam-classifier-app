services:
  - type: web
    name: spam-classifier
    runtime: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PIP_NO_CACHE_DIR
        value: "1"
